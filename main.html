<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="2px" style="width: 100%; height: 100%">
		<tr>
			<td>
				<table border="2px"colspan="2" align="center">
					<tr><td colspan="2" align="center"><b>Nested Table 2</b></td></tr>
					<tr>
						<td><b>Column 1</b></td>
						<td><b>Column 2</b></td>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table border="2px" align="center">
					<tr><td><b>Nested Table 1</b></td></tr>
					<tr>
						<td>
							<ul>
								<li>List item</li>
								<li>List item</li>
								<li>List item</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<table border="2px" align="center">
					<tr><td colspan="2" align="center"><b>Nested Table 3</b></td></tr>
					<tr>
						<td><a href="">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table border="2px" align="center">
					<tr><td><b>Nested Table 4</b></td></tr>
					<tr><td bgcolor="black" align="center"><font color="white">HTML</td></tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
